<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/codemate_hcjs.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="../JavaScript/codemate_hcjs.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
    <title>CodeMate</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CodeMate</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">HTML/CSS/JavaScript</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Python</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">C</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">C++</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li> -->
          </ul>
          <!-- <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </div>
    </nav>
    <div class="container123">
      <div class="left">
        <label for="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea
          onkeyup="run()"
          name="html-code"
          id="html-code"
          cols="30"
          rows="10"
        ></textarea>
        <label for="css-code"><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea
          onkeyup="run()"
          name="css-code"
          id="css-code"
          cols="30"
          rows="10"
        ></textarea>
        <label for="javascript-code"
          ><i class="fa-brands fa-js"></i> JavaScript</label
        >
        <textarea
          onkeyup="run()"
          name="javascript-code"
          id="javascript-code"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="right">
        <label for="output"><i class="fa-solid fa-globe"></i> Output</label>
        <iframe src="" frameborder="0" id="output"></iframe>
      </div>
    </div>
  </body>
</html>
